<mat-card class='file-card' *ngFor="let file of fetcher.fetchedFiles">
  <mat-card-title-group>
    <img src='https://via.placeholder.com/50'>
    <mat-card-title> {{file.name}} </mat-card-title>
    <mat-card-subtitle> {{file.year}} </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    Subject: {{file.subject }} <br>
    Professor: {{ file.professor }}<br>
    Date Posted: {{file.datePosted}} <br>
    (...)
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/tabs', file.id]"> Learn More </button>
  </mat-card-actions>
</mat-card>



<mat-card *ngIf="fetcher.errorName">
  <mat-card-title>
    {{fetcher.errorName}}
  </mat-card-title> 
  <mat-card-content>
    Please make sure you have connection to the internet or the server. <br>
    <br>
    If issue is not resolved, please contact the administrator.
  </mat-card-content>
</mat-card>
